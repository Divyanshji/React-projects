<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>Hello From DIV</h1>
    </div>
    <script type="text/babel">
        class App extends React.Component {
            state = {
                name:'Divyansh',
                age : 39
            }
            handleClick = (e) => {
                console.log(e.target)
                // this.state.name.push('prague','republic')
                this.setState({
                    age:48
                });
                console.log(this.state)

            }
            handleMouseOver(e){
                console.log(e.pageX, e.pageY, e.target);
            }
            handleCopy(e){
                console.log('Dont You get it DUDE NO COPY....')
            }
            
            handleChange = (e) => {
                this.setState({
                    name:e.target.value
                });
            }
            handleSubmit = (e) => {
                e.preventDefault();
                console.log("Form Submitted", this.state.name );
            }

            
            render(){
                return(
                    <div className="app-content">
                    
                    <h1>My Name is: { this.state.name} and last name is: { this.state.age }</h1>
                    <button onClick={this.handleClick}>Click Me</button>
                    <button onMouseOver={this.handleMouseOver}>Hover Me</button>
                    <p onCopy={this.handleCopy}>This is original piece of work Don't Copy it</p>
                    <form onSubmit={this.handleSubmit}>
                    <input type="text" onChange={this.handleChange} />
                    <button>Submit</button>
                    </form>

                    </div>
                )
            }
        }
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
